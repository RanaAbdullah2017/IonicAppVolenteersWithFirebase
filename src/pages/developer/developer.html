
<ion-header>
  <ion-toolbar color="hu" class="sml">
    <ion-title class="g-font">
      المطوريين
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">الغاء</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="arabic" padding>
<p>
  تم تنفيذ هذا التطبيق بواسطة فريق مبادره 
  Code For Iraq
</p>
  <ion-list no-border >  
      <ion-list-header>
        برمجة وتصميم واجهات التطبيق
      </ion-list-header>
      <ion-item>
       رنا عبدالله
       <ion-icon name='code-working' item-start></ion-icon>

      </ion-item>
      <ion-item>
        علاء حسن المشلب
        <ion-icon name='code-working' item-start></ion-icon>

      </ion-item>
      <ion-item>
       احمد سالم
        <ion-icon name='code-working' item-start></ion-icon>

      </ion-item>
      <ion-item>
       مرتضى الوائلي
        <ion-icon name='code-working' item-start></ion-icon>

      </ion-item>
      <ion-item>
       كرار حيدر
        <ion-icon name='code-working' item-start></ion-icon>

      </ion-item>
</ion-list>
  <ion-list no-border >  
      <ion-list-header>
        تصميم شعار التطبيق
      </ion-list-header>
      <ion-item>
      علي حمندي
      <ion-icon name='brush' item-start></ion-icon>

      </ion-item>

</ion-list>
  <ion-list no-border >  
      <ion-list-header>
        تصميم وتطوير الموقع الالكتروني
      </ion-list-header>
      <ion-item>
      زينة حسن
      <ion-icon name='brush' item-start></ion-icon>

      </ion-item>
      <ion-item>
     فاطمة عامر
      <ion-icon name='code-working' item-start></ion-icon>

      </ion-item>

</ion-list>
  <ion-list no-border >

        الاشراف على التنفيذ
      </ion-list-header>
      <ion-item>

</ion-list>

</ion-content>
