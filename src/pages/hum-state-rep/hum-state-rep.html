
<ion-header >

  <ion-navbar color="hu">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="btn-w"></ion-icon>
    </button>
    <ion-title  class="g-font">التبليغ عن الحالات الإنسانية</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>نوع الحالة الإنسانية</ion-label>
        <ion-select #type   (change)="selectItem($event)">
          <ion-option value="فقير">فقير</ion-option>
          <ion-option value="نازح">نازح</ion-option>
          <ion-option value="مريض">مريض</ion-option>
          <ion-option value="كوارث">كوارث</ion-option>
        </ion-select>

      </ion-item>


  <ion-item>
    <ion-label stacked style="font-size: 16px">اسمك الثلاثي</ion-label>
    <ion-input   type="text" #fullname ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>المحافظة</ion-label>
    <ion-select #city   (change)="selectItem($event)">
      <ion-option value="اربيل">اربيل</ion-option>
      <ion-option value="الانبار">الانبار</ion-option>
      <ion-option value="بابل">بابل</ion-option>
      <ion-option value="البصرة">البصرة</ion-option>
      <ion-option value="بغداد">بغداد</ion-option>
      <ion-option value="دهوك">دهوك</ion-option>
      <ion-option value="ديالى">ديالى</ion-option>
      <ion-option value="السليمانيه">السليمانيه</ion-option>
      <ion-option value="صلاح الدين">صلاح الدين</ion-option>
      <ion-option value="القادسية">القادسية</ion-option>
      <ion-option value="كربلاء">كربلاء</ion-option>
      <ion-option value="كركوك">كركوك</ion-option>
      <ion-option value="المثنى">المثنى</ion-option>
      <ion-option value="ميسان">ميسان</ion-option>
      <ion-option value="الناصرية">الناصرية</ion-option>
      <ion-option value="النجف">النجف</ion-option>
      <ion-option value="نينوى">نينوى</ion-option>
      <ion-option value="واسط">واسط</ion-option>
    </ion-select>

  </ion-item>


  <ion-item>
    <ion-label stacked style="font-size: 16px">أقرب نقطة دالة</ion-label>
    <ion-input  type="text" #address  ></ion-input>
  </ion-item>

  <!--<ion-item>
    <ion-label stacked style="font-size: 16px">موقع الحالة الإنسانية</ion-label>
    <ion-input   type="text"  #location  ></ion-input>
  </ion-item>-->


  <ion-item>
    <ion-label stacked style="font-size: 16px">شرح عن الحالة الإنسانية</ion-label>
    <ion-input  type="text" #details  ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked style="font-size: 16px">توثيق الحالة الإنسانية (بالصور)</ion-label>

    </ion-item>
    <input (change)="imageInputChange($event)" accept="image/*" name="file" ng-value="fileToUpload"
        value="{{fileToUpload}}" file-model="fileToUpload"
        set-file-data="fileToUpload = value;"
        type="file" id="my_file" class="inputfile" />
        <label for="my_file" style="width:60%"><ion-icon ios="ios-image" md="md-image"style="padding-left:15px;"></ion-icon>
          اضافة صورة</label>


    <button (click)="submit(type, fullname, city, address, details)" ion-button round full color="hu">
        <ion-icon ios="ios-send" md="md-send" color="white" style="padding-left:5px;padding-right:5px;"></ion-icon>
       ارسال</button>




</ion-content>
