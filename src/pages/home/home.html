<ion-header >
  <ion-navbar color="hu">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="btn-w"></ion-icon>
    </button>
    <ion-title class="g-font">الرئيسية</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"

      refreshingSpinner="circles"
      refreshingText="تحميل ...">
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-card *ngFor="let needer of needers | async">
      <ion-row>
          <div class="styleType" style="padding-top: 10px;
          padding-bottom: 10px"><span>نوع الحالة : 
          {{needer.type}}</span>
        </div>
        <ion-avatar item-start>
          <!-- <img src={{needer.image}}> -->
        </ion-avatar>
      </ion-row>
     
          <img  [src]="needer.image">
        
  
      <ion-card-content>
        <p>{{ needer.det }}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon ios="md-calendar" md="md-calendar" large></ion-icon>
            <div><span class="styleType"> تأريخ :</span> {{needer.sendDate}} </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon ios="ios-navigate-outline" md="ios-navigate-outline" large></ion-icon>
            <div><span class="styleType">المحافظة :</span>  {{needer.loca}}  </div>
          </button>
        </ion-col>
        <!-- <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col> -->
      </ion-row>
    
    </ion-card>
   
   
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
